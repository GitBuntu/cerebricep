name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  validate:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upgrade Bicep
        run: az bicep upgrade

      - name: Validate main Bicep template
        run: az bicep build --file infra/main.bicep --stdout > /dev/null

      - name: Validate ${{ github.event.inputs.environment || 'dev' }} parameters
        run: az bicep build-params --file infra/environments/${{ github.event.inputs.environment || 'dev' }}.bicepparam --outfile /dev/null

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    if: github.event_name == 'push' || github.event.inputs.environment != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy infrastructure
        run: |
          az deployment sub create \
            --location ${{ secrets.AZURE_REGION }} \
            --template-file infra/main.bicep \
            --parameters infra/environments/${{ github.event.inputs.environment || 'dev' }}.bicepparam \
            --name "cerebricep-${{ github.event.inputs.environment || 'dev' }}-${{ github.run_number }}" \
            --output json > deployment-output.json

      - name: Upload deployment output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ github.event.inputs.environment || 'dev' }}-output
          path: deployment-output.json
          if-no-files-found: ignore