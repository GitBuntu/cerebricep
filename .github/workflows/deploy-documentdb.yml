name: Deploy DocumentDB

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  AZURE_REGION: 'eastus2'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Skip deployment if this commit is part of a PR targeting main
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/dev')
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Determine Environment
        id: env
        run: |
          echo "ENVIRONMENT=dev" >> $GITHUB_OUTPUT
          echo "SECRET_NAME=DOCUMENTDB_ADMIN_PASSWORD_DEV" >> $GITHUB_OUTPUT

      - name: Create Parameter File
        run: |
          cat > infra/environments/${{ steps.env.outputs.ENVIRONMENT }}.bicepparam <<EOF
          using '../main.bicep'
          
          param environment = '${{ steps.env.outputs.ENVIRONMENT }}'
          param location = '${{ env.AZURE_REGION }}'
          param workloadName = 'cerebricep'
          
          param tags = {
            project: 'cerebricep'
            costCenter: '$([ "${{ steps.env.outputs.ENVIRONMENT }}" = "prod" ] && echo "production" || echo "development")'
          }
          
          param documentDbAdminPassword = '${{ secrets[steps.env.outputs.SECRET_NAME] }}'
          param documentDbComputeTier = '$([ "${{ steps.env.outputs.ENVIRONMENT }}" = "prod" ] && echo "M50" || ([ "${{ steps.env.outputs.ENVIRONMENT }}" = "uat" ] && echo "M30" || echo "M10"))'
          param documentDbStorageSizeGb = $([ "${{ steps.env.outputs.ENVIRONMENT }}" = "prod" ] && echo "256" || ([ "${{ steps.env.outputs.ENVIRONMENT }}" = "uat" ] && echo "64" || echo "32"))
          param documentDbEnableHighAvailability = $([ "${{ steps.env.outputs.ENVIRONMENT }}" = "prod" ] && echo "true" || echo "false")
          EOF

      - name: Validate Bicep
        run: |
          az bicep build --file infra/main.bicep --stdout > /dev/null
          az bicep build-params --file infra/environments/${{ steps.env.outputs.ENVIRONMENT }}.bicepparam

      - name: Deploy DocumentDB
        run: |
          DEPLOYMENT_NAME="documentdb-${{ steps.env.outputs.ENVIRONMENT }}-$(date +%s)"
          az deployment sub create \
            --name $DEPLOYMENT_NAME \
            --template-file infra/main.bicep \
            --parameters infra/environments/${{ steps.env.outputs.ENVIRONMENT }}.bicepparam \
            --location ${{ env.AZURE_REGION }}

      - name: Cleanup Parameter File
        if: always()
        run: rm -f infra/environments/${{ steps.env.outputs.ENVIRONMENT }}.bicepparam
