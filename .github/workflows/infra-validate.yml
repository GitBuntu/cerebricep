name: Validate Infrastructure

on:
  # Main branch is passive - no automatic validation
  workflow_dispatch:

jobs:
  validate:
    name: Validate Bicep Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upgrade Bicep
        run: az bicep upgrade

      - name: Validate main Bicep template
        run: az bicep build --file infra/main.bicep --stdout > /dev/null

      - name: Validate dev parameters
        run: az bicep build-params --file infra/environments/dev.bicepparam --outfile /dev/null

      - name: Validate uat parameters
        run: az bicep build-params --file infra/environments/uat.bicepparam --outfile /dev/null

      - name: Validate prod parameters
        run: az bicep build-params --file infra/environments/prod.bicepparam --outfile /dev/null